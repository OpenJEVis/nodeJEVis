<!--Config node-->
<script type="text/javascript">
    RED.nodes.registerType('JEVis-Server',{
        category: 'config',
        defaults: {
            name: {value:""},
            host : {value:""}
        },
        credentials: {
            username: {type:"text"},
            password: {type:"password"}
    },
        label: function () {
            return this.name || this.host;
        }
    });
</script>

<script type="text/x-red" data-template-name="JEVis-Server">
<div class="form-row">
    <label for="node-config-input-name"><i class="icon-tag"></i>Name</label>
    <input type="text" id="node-config-input-name">
</div>
<div class="form-row">
    <label for="node-config-input-username"><i class="icon-tag"></i>Username</label>
    <input type="text" id="node-config-input-username">
</div>
<div class="form-row">
    <label for="node-config-input-password"><i class="icon-tag"></i>Password</label>
    <input type="password" id="node-config-input-password">
</div>
<div class="form-row">
    <label for="node-config-input-host"><i class="icon-tag"></i>Host</label>
    <input type="text" id="node-config-input-host">
</div>
</script>
